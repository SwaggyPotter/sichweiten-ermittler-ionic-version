<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sichweitenermittler</title>
</head>

<body id="body">
    <h1 class="highline">Sichweitenermittler</h1>

    <div id="calcContainer" class="calcContainer">
        <div class="dropdown">
            <button id="lineDropDownBtn" onclick="openDropDownLine()" class="dropbtn">Linie Auswählen</button>
            <div id="lineChoose" class="dropdown-content itemContainer">
                <p class="dropDownItem" onclick="chooseLine('U1')">U1</p>
                <p class="dropDownItem" onclick="chooseLine('U2')">U2</p>
                <p class="dropDownItem" onclick="chooseLine('U3')">U3</p>
                <p class="dropDownItem" onclick="chooseLine('U4')">U4</p>
                <p class="dropDownItem" onclick="chooseLine('U5')">U5</p>
                <p class="dropDownItem" onclick="chooseLine('U6')">U6</p>
                <p class="dropDownItem" onclick="chooseLine('U7')">U7</p>
                <p class="dropDownItem" onclick="chooseLine('U8')">U8</p>
                <p class="dropDownItem" onclick="chooseLine('U9')">U9</p>
            </div>
        </div>
        <div class="dropdown">
            <button id="stationDropdownBtn" onclick="openDropDownStation()" class="dropbtn">Stationen</button>
            <div id="station" class="dropdown-content itemContainer">
            </div>
        </div>
        <div class="dropdown">
            <button id="trackBTN" onclick="openDropDownTrack()" class="dropbtn">Gleis wählen</button>
            <div id="track" class="dropdown-content itemContainer">
                <p class="dropDownItem" onclick="chooseTrack(`GL1`)">Gleis 1</p>
                <p class="dropDownItem" onclick="chooseTrack(`GL2`)">Gleis 2</p>
            </div>
        </div>
        <div class="dropdown">
            <button id="groupChoosen" onclick="openDropDownGroup()" class="dropbtn">Gruppe wählen</button>
            <div id="group" class="dropdown-content itemContainer">
                <p class="dropDownItem" onclick="chooseGroup(`KG`)">Kleingruppe</p>
                <p class="dropDownItem" onclick="chooseGroup(`AG`)">Arbeitsgruppe</p>
            </div>
        </div>
        <div class="dropdown">
            <button id="chooseTime" onclick="openDropDownTime()" class="dropbtn">Räumzeit wählen</button>
            <div id="timeChoose" class="dropdown-content itemContainer">
                <p onclick="timeChoosed(7)">7s</p>
                <p onclick="timeChoosed(10)">10s</p>
                <p onclick="timeChoosed(15)">15s</p>
                <p onclick="timeChoosed(20)">20s</p>
            </div>
        </div>
        <p id="calcButton" onclick="calcView()">Berechnen</p>
    </div>
    <h4 id="viewPoint"></h4>
    <div id="speedContainer" class="speedContainer">
        <div id="setSpeed">
            <input type="range" id="speedRange" name="temp" list="values" />
            <datalist id="values">
                <option value="100" label="70"></option>
                <option value="84" label="60"></option>
                <option value="68" label="50"></option>
                <option value="52" label="40"></option>
                <option value="36" label="25"></option>
                <option value="16" label="15"></option>
                <option value="0" label="0"></option>
            </datalist>
        </div>
    </div>
    <div id="resetBTNContainer">
    </div>
</body>
<script src="data.js"></script>
<script src="script.js"></script>

</html>
